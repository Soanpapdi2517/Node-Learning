<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/output.css" />
    <title>Home</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4"
  >
    <div class="text-center">
      <!-- Main Container -->
      <div
        class="bg-white/80 backdrop-blur-lg rounded-3xl p-12 shadow-2xl border border-white/20 max-w-md mx-auto"
      >
        <!-- Icon -->
        <div class="mb-6">
          <div
            class="w-20 h-20 bg-gradient-to-r from-rose-500 to-pink-500 rounded-full flex items-center justify-center mx-auto shadow-lg"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
              />
            </svg>
          </div>
        </div>

        <!-- Heading -->
        <h1
          class="text-4xl font-bold text-gray-800 mb-4 bg-gradient-to-r from-rose-600 to-pink-600 bg-clip-text text-transparent"
        >
          Welcome To Airbnb
        </h1>

        <!-- Subtitle -->
        <p class="text-gray-600 mb-8 text-lg">
          Find your perfect stay or host your space
        </p>

        <!-- Button -->
        <a
          href="/host/add-home"
          class="inline-block bg-gradient-to-r from-rose-500 to-pink-500 hover:from-rose-600 hover:to-pink-600 text-white font-semibold py-4 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 text-lg"
        >
          Add Home
        </a>
      </div>

      <!-- Decorative elements -->
      <div
        class="absolute top-10 left-10 w-32 h-32 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full opacity-20 blur-xl"
      ></div>
      <div
        class="absolute bottom-10 right-10 w-40 h-40 bg-gradient-to-r from-pink-400 to-rose-400 rounded-full opacity-20 blur-xl"
      ></div>
    </div>
  </body>
</html>
