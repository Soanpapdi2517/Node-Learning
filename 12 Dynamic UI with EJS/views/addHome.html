<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/output.css" />
    <title>Add Home</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 flex items-center justify-center p-4"
  >
    <div class="text-center w-full max-w-md">
      <!-- Main Container -->
      <div
        class="bg-white/80 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20"
      >
        <!-- Icon -->
        <div class="mb-6">
          <div
            class="w-16 h-16 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-full flex items-center justify-center mx-auto shadow-lg"
          >
            <svg
              class="w-8 h-8 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- Heading -->
        <h1
          class="text-3xl font-bold text-gray-800 mb-6 bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent"
        >
          Register Your Home
        </h1>

        <!-- Form -->
        <form action="/host/add-home" method="post" class="space-y-6">
          <!-- Input Field -->
          <div class="relative">
            <input
              type="text"
              name="houseName"
              placeholder="Enter Your House Name"
              required
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-emerald-500 focus:outline-none transition-all duration-300 bg-white/50 backdrop-blur-sm text-gray-800 placeholder-gray-500 font-medium"
            />
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg
                class="w-5 h-5 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>

          <!-- Divider -->
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white/80 text-gray-500"
                >Ready to register?</span
              >
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 text-lg"
          >
            Register Home
          </button>
        </form>

        <!-- Back Link -->
        <div class="mt-6">
          <a
            href="/"
            class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors duration-200"
          >
            ‚Üê Back to Home
          </a>
        </div>
      </div>

      <!-- Decorative elements -->
      <div
        class="absolute top-10 left-10 w-32 h-32 bg-gradient-to-r from-emerald-400 to-teal-400 rounded-full opacity-20 blur-xl"
      ></div>
      <div
        class="absolute bottom-10 right-10 w-40 h-40 bg-gradient-to-r from-teal-400 to-cyan-400 rounded-full opacity-20 blur-xl"
      ></div>
    </div>
  </body>
</html>
